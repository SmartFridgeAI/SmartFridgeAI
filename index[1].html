<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartFridgeAI 🥑</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-card">
    <header>
      <div class="logo">🥑</div>
      <h1>SmartFridgeAI</h1>
    </header>

    <textarea id="prompt" placeholder="⚠️ Tip: Don't add unrelated ingredients; otherwise, the recipe might glitch. Start typing your ingredients..."></textarea>

    <div class="row">
      <button id="run">Get Recipes</button>
      <button id="clear">Clear</button>
    </div>

    <div class="output" id="output">Recipes will appear here...</div>

    <footer>
      ⚡ Powered by Gemini AI • Made by Lishith
      <label class="dark-mode-toggle">
        Dark Mode
        <input type="checkbox" id="darkToggle">
      </label>
    </footer>
  </div>

  <audio id="clickSound" src="click.mp3"></audio>
  <audio id="typeSound" src="type.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
